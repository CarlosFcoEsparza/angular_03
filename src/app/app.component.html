<h1>Pipes</h1>

<div class='container'>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Pipe</th>
                <th scope="col">Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>roberto</td>
                <td>uppercase</td>
                <td> {{ nombre | uppercase }} </td>
            </tr>

            <tr>
                <th scope="row">1</th>
                <td>roberto</td>
                <td>uppercase</td>
                <td> {{ nombre | lowercase }} </td>
            </tr>

            <tr>
                <th scope="row">1</th>
                <td>roberto</td>
                <td>uppercase</td>
                <td> {{ nombre | name:1:1:2:3 }} </td>
            </tr>
        </tbody>
    </table>

    <hr><iframe width="560" height="315" [src]="video | domseguro: 'https://www.youtube.com/embed/'" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- [src]="video | domseguro: 'https://www.youtube.com/embed/'"-->
</div>
